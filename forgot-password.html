<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Caterix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
        }
        
        .back-home {
            margin-bottom: 20px;
        }
        
        .back-home a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .back-home a:hover {
            text-decoration: underline;
            transform: translateX(-5px);
        }
        
        .forgot-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            border: 1px solid rgba(46, 125, 50, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2e7d32;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8f9f8;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2e7d32;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
        }
        
        .back-to-signin {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .back-to-signin a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-to-signin a:hover {
            text-decoration: underline;
            color: #1b5e20;
        }
        
        @media (max-width: 480px) {
            .forgot-box {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-home">
            <a href="index.html">
                ‚Üê Back to Home
            </a>
        </div>
        
        <div class="forgot-box">
            <div class="logo">
                <h1>Reset Password</h1>
                <p>Enter your email to receive reset instructions</p>
            </div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
            
            <div class="back-to-signin">
                <a href="signin.html">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Password reset link sent to ${email}`);
            setTimeout(() => {
                window.location.href = 'signin.html';
            }, 1500);
        });
    </script>
</body>
</html>
